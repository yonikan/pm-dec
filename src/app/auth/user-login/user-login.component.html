<div class="user-login-container">
    <div class="login-head">
        <h3>{{ 'auth.user-login.title' | translate }}</h3>
    </div>
    <div class="form-container">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        
        <form [formGroup]="userLoginFormGroup" (submit)="onLogin()" *ngIf="!isLoading">
            <mat-form-field appearance="outline">
                    <mat-icon matPrefix>phone</mat-icon>
                <mat-label>{{ 'auth.general.enter-email-address' | translate }}</mat-label>
                <input matInput type="email" formControlName="emailText">
            </mat-form-field>
            <mat-form-field>
                    <mat-icon matPrefix>phone</mat-icon>
                    <mat-label>{{ 'auth.general.enter-password' | translate }}</mat-label>
                <input id="password1" matInput type="password" formControlName="passwordText" showHideInput>
                <i class="material-icons" matSuffix showHideTrigger="password1" [showHideStatus]="{ materialIcon: true, id: 'password1' }"></i>
            </mat-form-field>
            <mat-error *ngIf="(userLoginFormGroup.value.emailText.length > 3 && userLoginFormGroup.value.passwordText.length > 3) &&
                    (userLoginFormGroup.get('emailText').invalid || userLoginFormGroup.get('passwordText').invalid)">
                    {{ 'auth.general.incorrect-email-and/or-password' | translate }}
            </mat-error>
            <button [disabled]="!userLoginFormGroup.valid" class="login-button" *ngIf="!isLoading" type="submit" mat-raised-button>
                {{ 'auth.user-login.user-login-button' | translate }}
            </button>
        </form>
    </div>
    <div class="auth-links">
        <a (click)="loginMode('forgot-password')">
            {{ 'auth.user-login.forgot-password-link' | translate }}?
        </a>
        <!-- <a (click)="loginMode('reset-password')">
            {{ 'auth.user-login.reset-password-link' | translate }}
        </a>
        <a (click)="loginMode('email-sent')">
            {{ 'auth.user-login.email-sent-link' | translate }}
        </a> -->
    </div>
</div>
